<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header-container">
      <div class="header-text">Brooklyn Public Library</div>
      <div class="navi">
        <nav>
          <ul class="nav-menu">          
            <li class="nav-menu-item"><a href="#about" class="nav-link">About</a></li>
            <li class="nav-menu-item"><a href="#favorites" class="nav-link">Favorites</a></li>
            <li class="nav-menu-item"><a href="#coffee_shop" class="nav-link">Coffee shop</a></li>
            <li class="nav-menu-item"><a href="#contacts" class="nav-link">Contacts</a></li>
            <li class="nav-menu-item"><a href="#library_card" class="nav-link">Library Card</a></li>
          </ul>
       </nav>
      </div>
      <div class="profile-icon">
        <img src="./img/svg/icon_profile.svg" width="28" height="28" alt="icon_profile" class="icon_profile-position">
      </div>
    </header>
    <main class="main-container">
      <div class="welcome">
        <div class="overlay"></div>
        <div class="welcome-bg">
          <div class="welcome-bg_content">
            <h1>Welcome<br>to the Brooklyn<br>Library</h1>
          </div>
        </div>
      </div>
      <div class="about-box">
        <div class="section-title">
          <section class="section-header" id="about"><h2>About</h2></section>
          <div class="bottom-line"></div>
        </div>
        <div class="about-paragraph">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</div>
        <div class="about-img_box">
          <img src="./img/img/image 1.png" width="450" height="560" alt="girl in library" class="about-img">
          <img src="./img/img/image 2.png" width="450" height="560" alt="girl in library" class="about-img">
          <img src="./img/img/image 3.png" width="450" height="560" alt="girl in library" class="about-img">
        </div>
        <div class="carusel-pagination">
          <img src="./img/svg/Carousel pagination.svg" width="68" height="16" alt="carusel pagination" class="icon_carusel">
        </div>
      </div>
      <div class="favorites-box">
        <div class="section-title">
          <section id="favorites"><h2>Favorites</h2></section>
          <div class="bottom-line"></div>
        </div>
      </div>
      <div class="coffee_shop-box">
        <div class="section-title">
          <section id="coffee_shop"><h2>Coffee Shop</h2></section>
          <div class="bottom-line"></div>
        </div>
      </div>
      <div class="contacts-box">
        <div class="section-title">
          <section id="contacts"><h2>Our Contacts</h2></section>
          <div class="bottom-line"></div>
        </div>
      </div>
      <div class="library_card-box">
        <div class="section-title">
          <section id="library_card"><h2>Digital Library Cards</h2></section>
          <div class="bottom-line"></div>
        </div>
      </div>
    </main> 
  </div>
</body>
</html>
